<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta cahrset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Levi,s portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <p class="site-title-sub">Levi,s portfolio</p>
      <h1 class="site-title">Levi</h1>
      <p class="site-description">Check out some of my works.</p>
      <div class="buttons">
        <a class="button" href="#about">LEARN MORE</a>
        <a class="button button-showy" href="#contact">SEND MESSAGE</a>
      </div>
    </header>
    <section class="about" id="about">
      <h2 class="heading">ABOUT ME</h2>
      <p class="about-text">
        はじめまして、Leviと申します。1年前にプログラミング（コーディング）の勉強を始めました。<br>そして、今はフリーランスのWEBエンジニアとして活動しています。
      </p>
    </section>
    <section class="skill">
      <h2 class="heading">SKILL</h2>
      <p class="skill-text">HTML/CSS/JavaScript/jQueryができます。<br>動きのある見やすいサイトのコーディングができます。</p>
    </section>
    <section class="works">
      <h2 class="heading">WORKS</h2>
      <p>まだ実績は無いので模写コーディングをしたサイトのリンクを貼っておきます。</p>
      <a class="link" href="https://code-step.com/demo/html/portfolio1/">コチラです</a>
    </section>
    <section class="contact" id="contact">
      <h2 class="heading">CONTACT</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="NAME">
        <textarea name="message" placeholder="MESSAGE"></textarea>
        <input type="submit" value="SEND">
      </form>
    </section>
   
    <script src="placeholders.min.js"></script>
  </body>
</html>
